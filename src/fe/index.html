<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="top-panel">
    <div id="top-panel-info">
      <p id="alias-p"></p>
      <p id="room-p"></p>
      <p id="status-p"></p>
    </div>
    <button id="setalias">set alias</button>
    <button id="setroomname">set room</button>
    <button id="resetroomcontent">reset room content</button>
    <button id="undobtn">undo</button>
    <button id="resetzoomoffset">reset zoom/offset</button>
    <input type="color" id="color" value="#000000">
    <input id="linesize" type="range" min="1" max="100" value="2" style="width:200px;">
    <div style="width:1%;"></div>
  </div>
  <div id="container">
    <canvas id="can"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="canvas.js"></script>
  <script src="index.js"></script>
</body>

</html>
